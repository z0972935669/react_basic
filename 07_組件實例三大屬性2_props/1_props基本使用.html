<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props基本使用</title>
</head>
<body>
    <!-- 準備好一個"容器" -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 此處要寫babel -->
    <script type="text/babel">
        // 創建組件
        class Person extends React.Component {
            render() {
                console.log(this);
                const {name,age,sex} = this.props
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性別:{sex}</li>
                        <li>年齡:{age}</li>
                    </ul>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Person name="tom" age="18" sex="女"/>,document.getElementById('test1'))
        ReactDOM.render(<Person name="jerry" age="20" sex="男"/>,document.getElementById('test2'))
        ReactDOM.render(<Person name="berry" age="19" sex="女"/>,document.getElementById('test3'))
    </script>
</body>
</html>
