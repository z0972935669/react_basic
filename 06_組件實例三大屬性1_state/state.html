<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 此處要寫babel -->
    <script type="text/babel">
        // 1.創建類式組件
        class Weather extends React.Component {
            constructor(props){
                super(props)
                // 初始化狀態
                this.state = {isHot:true}
            }
            render(){
                console.log('this :>> ', this);
                // 讀取狀態
                const {isHot} = this.state
                return <h1 onClick={this.changeWeather}>今天天氣很{isHot ? '炎熱' : '涼爽'}</h1>
            }
            changeWeather() {
                // changeWeather放在哪裡? - Weather的原型對象上，供實例使用
                // 由於changeWeather是做為onClick的回調，所以不是通過實例調用的，是直接調用
                // 類中的方法默認開啟了局部的嚴格模式，所以changeWeather中的this為undefined
                console.log(this)
            }
        }
        // 2.渲染組件到頁面
        ReactDOM.render(<Weather/>,document.getElementById('test'))
    </script>
</body>
</html>
