<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_字符串形式的ref</title>
</head>
<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 此處要寫babel -->
    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component{
            // 展示左側輸入框的數據
            showData = ()=>{
                const {input1} = this.refs
                alert(input1.value)
            }
            // 展示右側輸入框的數據
            showData2 = ()=>{
                // 函數體
                const {input2} = this.refs
                alert(input2.value)
            }
            render(){
                return(
                    <div>
                        <input ref="input1" type="text" placeholder="點擊按鈕提示數據"/>
                        <button onClick={this.showData}>點我提示左側的數據</button>
                        <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦點提示數據"/>
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo a="1" b="2"/>,document.getElementById('test'))
    </script>
</body>
</html>
