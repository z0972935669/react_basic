<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_回調ref中回調執行次數的問題</title>
</head>
<body>
    <!-- 準備好一個"容器" -->
    <div id="test"></div>

    <!-- 引入react核心庫 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- 引入react-dom，用於支持react操作DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- 引入babel，用於將jsx轉為js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 此處要寫babel -->
    <script type="text/babel">
        // 創建組件
        class Demo extends React.Component{

            state = {isHot:true}

            showInfo = ()=>{
                const {input1} = this
                alert(input1.value)
            }

            changeWeather = () => {
                // 獲取原來的狀態
                const {isHot} = this.state
                // 更新狀態
                this.setState({isHot:!isHot})
            }

            saveInput = (c) => {
                this.input1 = c;
                console.log('@ :>> ',c);
            }

            render(){
                const {isHot} = this.state
                return(
                    <div>
                        <h2>今天天氣很{isHot ? '炎熱' : '涼爽'}</h2>
                        {/*<input ref={(c) => {this.input1 = c;console.log('@ :>> ',c);}} type="text"/><br/>*/}
                        <input ref={this.saveInput} type="text"/><br/><br/>
                        <button onClick={this.showInfo}>點我提示輸入的數據</button>
                        <button onClick={this.changeWeather}>點我切換天氣</button>    
                    </div>
                )
            }
        }
        // 渲染組件到頁面
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
